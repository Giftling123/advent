<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Love!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffc0cb;  
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #scoreboard {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }

        .rps-choice {
            font-size: 24px;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
            display: block;
            padding: 10px;
        }

        #rps-result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
            min-height: 40px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            background-color: #e91e63;
            color: #fff;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }

            button:hover {
                background-color: #c2185b;
            }
         #reset-btn, #next-btn {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Love!</h1>
        <div id="scoreboard">You: 0 | Computer: 0</div>
        <div>
            <button class="rps-choice" data-choice="rock">✊ Rock</button>
            <button class="rps-choice" data-choice="paper">✋ Paper</button>
            <button class="rps-choice" data-choice="scissors">✌️ Scissors</button>
        </div>
        <div id="rps-result"></div>
        <button id="reset-btn">Reset</button>
        <button id="next-btn">Move on to the next one?!</button>
    </div>
    <script>
        let userScore = 0;
        let computerScore = 0;
        const winningScore = 3;
        const scoreboard = document.getElementById('scoreboard');
        const resultDiv = document.getElementById('rps-result');
        const resetBtn = document.getElementById('reset-btn');
        const nextBtn = document.getElementById('next-btn');
        const choices = ['rock', 'paper', 'scissors'];

        function updateScoreboard() {
            scoreboard.innerText = `You: ${userScore} | Computer: ${computerScore}`;
        }

        function disableChoices() {
            document.querySelectorAll('.rps-choice').forEach(btn => {
                btn.disabled = true;
            });
        }

        function enableChoices() {
            document.querySelectorAll('.rps-choice').forEach(btn => {
                btn.disabled = false;
            });
        }

        function showResetButton() {
            resetBtn.style.display = 'block';
        }

        function showNextGameButton() {
            nextBtn.style.display = 'block';
        }

        function checkGameOver() {
            if (userScore >= winningScore) {
                resultDiv.innerText = "You did it love~ how about another one?";
                disableChoices();
                showNextGameButton();
            } else if (computerScore >= winningScore) {
                resultDiv.innerText = "Sorry, you lose. Try again!";
                disableChoices();
                showResetButton();
            }
        }

        document.querySelectorAll('.rps-choice').forEach(btn => {
            btn.addEventListener('click', function () {
                const userChoice = this.getAttribute('data-choice');
                const computerChoice = choices[Math.floor(Math.random() * choices.length)];
                let roundResult = "";
                if (userChoice === computerChoice) {
                    roundResult = "It's a tie!";
                } else if (
                    (userChoice === 'rock' && computerChoice === 'scissors') ||
                    (userChoice === 'paper' && computerChoice === 'rock') ||
                    (userChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    roundResult = "You win this round!";
                    userScore++;
                } else {
                    roundResult = "You lose this round!";
                    computerScore++;
                }
                resultDiv.innerText = `You chose ${userChoice.toUpperCase()}, Computer chose ${computerChoice.toUpperCase()}. ${roundResult}`;
                updateScoreboard();
                checkGameOver();
            });
        });

        resetBtn.addEventListener('click', function () {
            userScore = 0;
            computerScore = 0;
            updateScoreboard();
            resultDiv.innerText = "";
            enableChoices();
            resetBtn.style.display = 'none';
        });

        nextBtn.addEventListener('click', function () {
            window.location.href = "Connect Dot.html";
        });
    </script>
</body>
</html>
